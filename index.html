<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container text-dark d-flex justify-content-center align-items-center h-100">
        <div class="wrapper border rounded px-4 pb-3 pt-2">
            <div class="search-city d-flex justify-content-between mt-3">
                <input type="text" class="input-city p-2 rounded border-0" placeholder="Seach city name">
                <button class="search-btn p-2 rounded  border-0 bg-success text-white ms-2">Search</button>
            </div>
            <div class="error text-center mt-3"></div>
            <div class="result">
                <div class="location mt-3">
                    <h1 class="city-name fw-bold m-0"></h1>
                    <span class="date"></span>
                </div>
                <div class="forecast text-center mb-5">
                    <div class="icon-container">
                        <img class="icon" src="" alt="">
                    </div>
                    <div class="temp-container">
                        <span class="temp"></span>
                        <p class="desc-temp m-0"></p>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between mx-3 mx-lg-5">
                    <div>
                        <div class="extra-details d-flex flex-column mb-3">
                            <span id="sunrise" class="value"></span>
                            <span class="fw-bold">Sunrise</span>
                        </div>
                        <div class="extra-details d-flex flex-column">
                            <span id="wind-speed" class="value"></span>
                            <span class="fw-bold">Wind</span>
                        </div>
                    </div>
                    <div>
                        <div class="extra-details d-flex flex-column mb-3">
                            <span id="sunset" class="value"></span>
                            <span class="fw-bold">Sunset</span>
                        </div>
                        <div class="extra-details d-flex flex-column">
                            <span id="humidity"class="value"></span>
                            <span class="fw-bold">Humidity</span>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
